<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Recipes Reloaded</title>
</head>
<body>
    <header class="container" id="header">
        <nav class="nav container">
            <a href="" class="nav-logo">
                <div><img src="images/logo-burger.svg" alt="image"></div>
                Recipes <br>Reloaded
            </a>
    
            <div class="nav-menu" id="nav-menu"> <!-- Added id="nav-menu" -->
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#recipes" class="nav-link">Recipes</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
                <!--Close Icon-->
                <div class="nav-close" id="nav-close">
                    <i class='bx bx-collapse'></i>
                </div>
            </div>
    
            <!--Nav Button-->
            <div class="nav-button" id="nav-button">
                <i class='bx bx-dialpad-alt'></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!--Hero-->
        <section class="hero section" id="hero">
            <div class="hero-container container">
                <div class="hero-data">
                    <h1 class="hero-title">Food Makes the <br>Heart<br>Grow Fonder!</h1>
                    <p class="hero-description">
                        We are home to the Best recipes,
                        where all that you'll make will be nothing
                        short of a taste of Heaven.
                    </p>
                    
                    <a href="#recipes" class="button">Dig In</a>
                    <img src="images/sticker-potatoes.svg" alt="" class="hero-sticker">
                </div>

                <div class="hero-images">
                    <img src="images/home-burger.png" alt="image" class="hero-burger">
                    <img src="images/home-dish.png" alt="image" class="hero-dish">

                    <img src="images/home-potato.png" alt="image" class="hero-ingredient hero-potato-1">
                    <img src="images/home-potato.png" alt="image" class="hero-ingredient hero-potato-2">
                    <img src="images/home-tomato.png" alt="image" class="hero-ingredient hero-tomato-1">
                    <img src="images/home-tomato.png" alt="image" class="hero-ingredient hero-tomato-2">
                    <img src="images/home-lettuce.png" alt="image" class="hero-ingredient hero-lettuce-1">
                    <img src="images/home-lettuce.png" alt="image" class="hero-ingredient hero-lettuce-2">
                </div>

            </div>
        </section>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
